<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>PHOTOCOPY TÂN PHÚ - 18 WỪU </title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <style>
    body {
      font-family: 'Noto Sans', sans-serif;
      background: linear-gradient(135deg, #3a1c71, #5c258d, #4389a2);
      color: white;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    .form-group {
      display: flex;
      flex-wrap: wrap;
      margin-bottom: 15px;
    }
    .form-group label {
      flex: 1 1 100px;
      margin-bottom: 5px;
    }
    .form-group input {
      flex: 2 1 200px;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background: #00c6ff;
      background: linear-gradient(45deg, #00c6ff, #0072ff);
      border: none;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin: 5px 0;
      width: 100%;
    }
    button:hover {
      opacity: 0.9;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      color: black;
      border-radius: 10px;
      overflow: hidden;
    }
    table th, table td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ddd;
    }
    table th {
      background: #0072ff;
      color: white;
    }
    .total {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
      text-align: right;
    }
    /* Responsive cho điện thoại */
    @media (max-width: 600px) {
      .form-group {
        flex-direction: column;
      }
      .form-group input {
        width: 100%;
      }
      table th, table td {
        font-size: 14px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <h2>TÂN PHÚ - TÍNH TIỀN IN BẠT | DECAL</h2>
  <div class="container">
    <div class="form-group">
      <label>Chiều dài (cm):</label>
      <input type="number" id="chieuDai" placeholder="Nhập chiều dài">
    </div>
    <div class="form-group">
      <label>Chiều rộng (cm):</label>
      <input type="number" id="chieuRong" placeholder="Nhập chiều rộng">
    </div>
    <div class="form-group">
      <label>Giá (VNĐ/m²):</label>
      <input type="number" id="gia" placeholder="Nhập giá">
    </div>
    <div class="form-group">
      <label>Nội dung in (không bắt buộc):</label>
      <input type="text" id="noiDung" placeholder="Nội dung in">
    </div>
    <button onclick="tinhToan()">Tính toán</button>

    <table id="logTable">
      <thead>
        <tr>
          <th>Chọn</th>
          <th>STT</th>
          <th>Nội dung</th>
          <th>m²</th>
          <th>Thành tiền</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="total" id="tongTien">Tổng: 0 VNĐ</div>
  </div>

<script>
let stt = 1;

function tinhToan() {
    let dai = parseFloat(document.getElementById("chieuDai").value) || 0;
    let rong = parseFloat(document.getElementById("chieuRong").value) || 0;
    let gia = parseFloat(document.getElementById("gia").value) || 0;
    let noiDung = document.getElementById("noiDung").value || "Không có";

    let m2 = (dai/100) * (rong/100);
    let tien = m2 * gia;

    let tbody = document.querySelector("#logTable tbody");
    let row = tbody.insertRow();
    row.insertCell().innerHTML = `<input type="checkbox" checked>`;
    row.insertCell().innerText = stt++;
    row.insertCell().innerText = noiDung;
    row.insertCell().innerText = m2.toFixed(2);
    row.insertCell().innerText = tien.toLocaleString();

    capNhatTong();
}

function capNhatTong() {
    let tong = 0;
    document.querySelectorAll("#logTable tbody tr").forEach(tr => {
        if (tr.cells[0].querySelector("input").checked) {
            tong += parseFloat(tr.cells[4].innerText.replace(/,/g,"")) || 0;
        }
    });
    document.getElementById("tongTien").innerText = "Tổng: " + tong.toLocaleString() + " VNĐ";
}

async function exportPdf() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    // Dữ liệu
    let rows = [];
    document.querySelectorAll("#logTable tbody tr").forEach(tr => {
        if (tr.cells[0].querySelector("input").checked) {
            let stt = tr.cells[1].innerText;
            let nd = tr.cells[2].innerText;
            let m2 = tr.cells[3].innerText;
            let tien = tr.cells[4].innerText;
            rows.push([stt, nd, m2, tien]);
        }
    });

    // Xuất bảng
    doc.autoTable({
        head: [["STT","Nội dung","m²","Thành tiền"]],
        body: rows,
    });

    doc.save("bao-gia.pdf");
}
</script>
</body>
</html>
