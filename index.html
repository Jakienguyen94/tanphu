<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>DEMO</title>
  <style>
    body {
      font-family: 'Noto Sans', sans-serif;
      background: #f2f5fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 480px;
      background: white;
      margin: 20px;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #555;
      font-size: 15px;
    }
    .form-group input {
      width: 100%;
      padding: 14px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(45deg, #00c6ff, #0072ff);
      border: none;
      border-radius: 10px;
      font-size: 17px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      opacity: 0.9;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #fafafa;
      border-radius: 12px;
      overflow: hidden;
    }
    table th, table td {
      padding: 12px;
      text-align: center;
      border: 1px solid #eee;
      font-size: 15px;
    }
    table th {
      background: #0072ff;
      color: white;
    }
    .total {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
      text-align: right;
      color: #333;
    }
    /* Mobile cải thiện */
    @media (max-width: 600px) {
      h2 { font-size: 20px; }
      .form-group input { font-size: 17px; padding: 16px; }
      button { font-size: 18px; padding: 16px; }
      table th, table td { font-size: 16px; padding: 10px; }
      .total { font-size: 20px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Tính tiền In Ấn</h2>
    <div class="form-group">
      <label>Chiều dài (cm):</label>
      <input type="number" id="chieuDai" placeholder="Nhập chiều dài">
    </div>
    <div class="form-group">
      <label>Chiều rộng (cm):</label>
      <input type="number" id="chieuRong" placeholder="Nhập chiều rộng">
    </div>
    <div class="form-group">
      <label>Giá (VNĐ/m²):</label>
      <input type="number" id="gia" placeholder="Nhập giá">
    </div>
    <div class="form-group">
      <label>Nội dung in (không bắt buộc):</label>
      <input type="text" id="noiDung" placeholder="Nội dung in">
    </div>
    <button onclick="tinhToan()">Thêm vào bảng</button>

    <table id="logTable">
      <thead>
        <tr>
          <th>✓</th>
          <th>STT</th>
          <th>Nội dung</th>
          <th>m²</th>
          <th>Thành tiền</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="total" id="tongTien">Tổng: 0 VNĐ</div>
  </div>

<script>
let stt = 1;

function tinhToan() {
    let dai = parseFloat(document.getElementById("chieuDai").value) || 0;
    let rong = parseFloat(document.getElementById("chieuRong").value) || 0;
    let gia = parseFloat(document.getElementById("gia").value) || 0;
    let noiDung = document.getElementById("noiDung").value || "Không có";

    let m2 = (dai/100) * (rong/100);
    let tien = m2 * gia;

    let tbody = document.querySelector("#logTable tbody");
    let row = tbody.insertRow();
    row.insertCell().innerHTML = `<input type="checkbox" checked onchange="capNhatTong()">`;
    row.insertCell().innerText = stt++;
    row.insertCell().innerText = noiDung;
    row.insertCell().innerText = m2.toFixed(2);
    row.insertCell().innerText = tien.toLocaleString();

    capNhatTong();
}

function capNhatTong() {
    let tong = 0;
    document.querySelectorAll("#logTable tbody tr").forEach(tr => {
        if (tr.cells[0].querySelector("input").checked) {
            tong += parseFloat(tr.cells[4].innerText.replace(/,/g,"")) || 0;
        }
    });
    document.getElementById("tongTien").innerText = "Tổng: " + tong.toLocaleString() + " VNĐ";
}
</script>
</body>
</html>
