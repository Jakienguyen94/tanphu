<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trình Đếm Trang PDF</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex flex-col items-center justify-start p-6">

  <h1 class="text-3xl font-bold mb-6 text-indigo-700">📄 Trình Đếm Trang PDF</h1>

  <!-- Khu vực chọn file và đơn giá -->
  <div class="flex flex-wrap gap-4 mb-6 items-center justify-center">
    <input type="file" id="fileInput" multiple accept="application/pdf"
           class="hidden" onchange="handleFiles(this.files)">
    <label for="fileInput"
           class="cursor-pointer bg-indigo-500 hover:bg-indigo-600 text-white font-medium px-6 py-3 rounded-2xl shadow-md transition transform hover:scale-105">
      📂 Chọn File PDF
    </label>

    <input type="file" id="folderInput" webkitdirectory directory multiple accept="application/pdf"
           class="hidden" onchange="handleFiles(this.files)">
    <label for="folderInput"
           class="cursor-pointer bg-green-500 hover:bg-green-600 text-white font-medium px-6 py-3 rounded-2xl shadow-md transition transform hover:scale-105">
      📁 Chọn Thư Mục
    </label>

    <!-- Nhập đơn giá -->
    <div class="flex items-center bg-white px-4 py-2 rounded-2xl shadow-md">
      <label for="priceInput" class="mr-2 font-medium text-gray-700">💵 Đơn giá:</label>
      <input type="number" id="priceInput" value="500" min="0"
             class="w-28 border border-gray-300 rounded-lg px-2 py-1 text-center focus:outline-none focus:ring-2 focus:ring-indigo-400">
      <span class="ml-1">đ/tờ</span>
    </div>
  </div>

  <!-- Bảng hiển thị chi tiết -->
  <div class="w-full max-w-6xl bg-white rounded-2xl shadow-xl overflow-hidden mb-6">
    <table class="w-full border-collapse">
      <thead class="bg-gradient-to-r from-indigo-500 to-purple-500 text-white">
        <tr>
          <th class="p-3 text-left">Tên File</th>
          <th class="p-3 text-center">Số Trang</th>
          <th class="p-3 text-center">Số Tờ</th>
          <th class="p-3 text-center">Thành tiền</th>
        </tr>
      </thead>
      <tbody id="fileTable" class="divide-y divide-gray-200 bg-white"></tbody>
    </table>
  </div>

  <!-- Thông tin tổng -->
  <div class="w-full max-w-6xl grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
    <div class="bg-white p-4 rounded-2xl shadow-lg text-center">
      <p class="text-gray-600">📑 Tổng số file</p>
      <p id="totalFiles" class="text-xl font-bold text-indigo-600">0</p>
    </div>
    <div class="bg-white p-4 rounded-2xl shadow-lg text-center">
      <p class="text-gray-600">📄 Tổng số trang</p>
      <p id="totalPages" class="text-xl font-bold text-indigo-600">0</p>
    </div>
    <div class="bg-white p-4 rounded-2xl shadow-lg text-center">
      <p class="text-gray-600">📰 Tổng số tờ</p>
      <p id="totalSheets" class="text-xl font-bold text-indigo-600">0</p>
    </div>
    <div class="bg-white p-4 rounded-2xl shadow-lg text-center">
      <p class="text-gray-600">💰 Tổng tiền</p>
      <p id="totalPrice" class="text-xl font-bold text-green-600">0</p>
    </div>
  </div>

  <!-- Xuất Excel -->
  <button id="exportBtn"
          class="hidden bg-yellow-500 hover:bg-yellow-600 text-white font-medium px-6 py-3 rounded-2xl shadow-md transition transform hover:scale-105">
    📊 Xuất Excel
  </button>

  <script>
    let fileTable = document.getElementById("fileTable");
    let totalFiles = document.getElementById("totalFiles");
    let totalPages = document.getElementById("totalPages");
    let totalSheets = document.getElementById("totalSheets");
    let totalPrice = document.getElementById("totalPrice");
    let exportBtn = document.getElementById("exportBtn");
    let priceInput = document.getElementById("priceInput");

    let details = [];
    let fileCount = 0, pageCount = 0, sheetCount = 0, priceCount = 0;
    let PRICE_PER_SHEET = parseInt(priceInput.value);

    // Xử lý thay đổi đơn giá
    priceInput.addEventListener("input", () => {
      PRICE_PER_SHEET = parseInt(priceInput.value) || 0;
      recalcPrice();
    });

    async function handleFiles(files) {
      fileTable.innerHTML = "";
      details = [];
      fileCount = 0; pageCount = 0; sheetCount = 0; priceCount = 0;

      for (let file of files) {
        if (file.type !== "application/pdf") continue;

        let row = document.createElement("tr");

        try {
          let arrayBuffer = await file.arrayBuffer();
          let pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
          let pages = pdf.numPages;
          let sheets = Math.ceil(pages / 2);
          let price = sheets * PRICE_PER_SHEET;

          fileCount++;
          pageCount += pages;
          sheetCount += sheets;
          priceCount += price;

          details.push({
            name: file.webkitRelativePath || file.name,
            pages,
            sheets,
            price
          });

          row.innerHTML = `
            <td class="p-2 border max-w-md break-words">${file.webkitRelativePath || file.name}</td>
            <td class="p-2 border text-center">${pages}</td>
            <td class="p-2 border text-center">${sheets}</td>
            <td class="p-2 border text-center text-green-600">${price.toLocaleString()} đ</td>
          `;
        } catch (err) {
          if (err.name === "PasswordException" || err.message.includes("password")) {
            row.innerHTML = `
              <td class="p-2 border max-w-md break-words">${file.webkitRelativePath || file.name}</td>
              <td class="p-2 border text-center text-red-500" colspan="3">🔒 PDF có mật khẩu</td>
            `;
          } else {
            row.innerHTML = `
              <td class="p-2 border max-w-md break-words">${file.webkitRelativePath || file.name}</td>
              <td class="p-2 border text-center text-red-500" colspan="3">❌ Lỗi đọc file</td>
            `;
          }
        }
        fileTable.appendChild(row);
      }

      updateTotals();
      exportBtn.classList.remove("hidden");
    }

    function updateTotals() {
      totalFiles.textContent = fileCount;
      totalPages.textContent = pageCount;
      totalSheets.textContent = sheetCount;
      totalPrice.textContent = priceCount.toLocaleString() + " đ";
    }

    function recalcPrice() {
      priceCount = 0;
      fileTable.innerHTML = "";

      details = details.map(file => {
        file.price = file.sheets * PRICE_PER_SHEET;
        priceCount += file.price;

        let row = document.createElement("tr");
        row.innerHTML = `
          <td class="p-2 border max-w-md break-words">${file.name}</td>
          <td class="p-2 border text-center">${file.pages}</td>
          <td class="p-2 border text-center">${file.sheets}</td>
          <td class="p-2 border text-center text-green-600">${file.price.toLocaleString()} đ</td>
        `;
        fileTable.appendChild(row);

        return file;
      });

      updateTotals();
    }

    exportBtn.addEventListener("click", () => {
      let ws = XLSX.utils.json_to_sheet(details);
      let wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Kết quả");
      XLSX.writeFile(wb, "ket_qua.xlsx");
    });
  </script>
</body>
</html>
