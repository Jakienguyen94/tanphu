<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tr√¨nh ƒê·∫øm Trang PDF</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Th√™m th∆∞ vi·ªán html2canvas -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex flex-col items-center justify-start p-6">

  <h1 class="text-3xl font-bold mb-6 text-indigo-700">üìÑ Tr√¨nh ƒê·∫øm Trang PDF</h1>

  <!-- Khu v·ª±c ch·ªçn file v√† ƒë∆°n gi√° -->
  <div class="flex flex-wrap gap-4 mb-6 items-center justify-center">
    <input type="file" id="fileInput" multiple accept="application/pdf"
           class="hidden" onchange="handleFiles(this.files)">
    <label for="fileInput"
           class="cursor-pointer bg-indigo-500 hover:bg-indigo-600 text-white font-medium px-6 py-3 rounded-2xl shadow-md transition transform hover:scale-105">
      üìÇ Ch·ªçn File PDF
    </label>

    <input type="file" id="folderInput" webkitdirectory directory multiple accept="application/pdf"
           class="hidden" onchange="handleFiles(this.files)">
    <label for="folderInput"
           class="cursor-pointer bg-green-500 hover:bg-green-600 text-white font-medium px-6 py-3 rounded-2xl shadow-md transition transform hover:scale-105">
      üìÅ Ch·ªçn Th∆∞ M·ª•c
    </label>

    <!-- Nh·∫≠p ƒë∆°n gi√° -->
    <div class="flex items-center bg-white px-4 py-2 rounded-2xl shadow-md">
      <label for="priceInput" class="mr-2 font-medium text-gray-700">üíµ ƒê∆°n gi√° in:</label>
      <input type="number" id="priceInput" value="500" min="0"
             class="w-28 border border-gray-300 rounded-lg px-2 py-1 text-center focus:outline-none focus:ring-2 focus:ring-indigo-400">
      <span class="ml-1">ƒë/t·ªù</span>
    </div>
  </div>

  <!-- B·∫£ng hi·ªÉn th·ªã chi ti·∫øt -->
  <div id="resultArea">
    <div class="w-full max-w-6xl bg-white rounded-2xl shadow-xl overflow-hidden mb-6">
      <table class="w-full border-collapse">
        <thead class="bg-gradient-to-r from-indigo-500 to-purple-500 text-white">
          <tr>
            <th class="p-3 text-left">T√™n File</th>
            <th class="p-3 text-center">S·ªë Trang</th>
            <th class="p-3 text-center">S·ªë T·ªù</th>
            <th class="p-3 text-center">S·ªë l∆∞·ª£ng</th>
            <th class="p-3 text-center">Ti·ªÅn in</th>
            <th class="p-3 text-center">Ti·ªÅn b√¨a</th>
            <th class="p-3 text-center">T·ªïng</th>
          </tr>
        </thead>
        <tbody id="fileTable" class="divide-y divide-gray-200 bg-white"></tbody>
      </table>
    </div>

    <!-- Th√¥ng tin t·ªïng -->
    <div class="w-full max-w-6xl grid grid-cols-1 md:grid-cols-5 gap-4 mb-6">
      <div class="bg-white p-4 rounded-2xl shadow-lg text-center">
        <p class="text-gray-600">üìë T·ªïng s·ªë file</p>
        <p id="totalFiles" class="text-xl font-bold text-indigo-600">0</p>
      </div>
      <div class="bg-white p-4 rounded-2xl shadow-lg text-center">
        <p class="text-gray-600">üìÑ T·ªïng s·ªë trang</p>
        <p id="totalPages" class="text-xl font-bold text-indigo-600">0</p>
      </div>
      <div class="bg-white p-4 rounded-2xl shadow-lg text-center">
        <p class="text-gray-600">üì∞ T·ªïng s·ªë t·ªù</p>
        <p id="totalSheets" class="text-xl font-bold text-indigo-600">0</p>
      </div>
      <div class="bg-white p-4 rounded-2xl shadow-lg text-center">
        <p class="text-gray-600">üìò T·ªïng ti·ªÅn b√¨a</p>
        <p id="totalCover" class="text-xl font-bold text-purple-600">0</p>
      </div>
      <div class="bg-white p-4 rounded-2xl shadow-lg text-center">
        <p class="text-gray-600">üí∞ T·ªïng ti·ªÅn</p>
        <p id="totalPrice" class="text-xl font-bold text-green-600">0</p>
      </div>
    </div>
  </div>

  <!-- Xu·∫•t Excel + Xu·∫•t ·∫¢nh -->
  <div class="flex gap-4">
    <button id="exportBtn"
            class="hidden bg-yellow-500 hover:bg-yellow-600 text-white font-medium px-6 py-3 rounded-2xl shadow-md transition transform hover:scale-105">
      üìä Xu·∫•t Excel
    </button>

    <button id="exportImgBtn"
            class="hidden bg-pink-500 hover:bg-pink-600 text-white font-medium px-6 py-3 rounded-2xl shadow-md transition transform hover:scale-105">
      üñºÔ∏è Xu·∫•t ·∫¢nh
    </button>
  </div>

  <script>
    let fileTable = document.getElementById("fileTable");
    let totalFiles = document.getElementById("totalFiles");
    let totalPages = document.getElementById("totalPages");
    let totalSheets = document.getElementById("totalSheets");
    let totalCover = document.getElementById("totalCover");
    let totalPrice = document.getElementById("totalPrice");
    let exportBtn = document.getElementById("exportBtn");
    let exportImgBtn = document.getElementById("exportImgBtn");
    let priceInput = document.getElementById("priceInput");

    let details = [];
    let fileCount = 0, pageCount = 0, sheetCount = 0, coverCount = 0, priceCount = 0;
    let PRICE_PER_SHEET = parseInt(priceInput.value);

    priceInput.addEventListener("input", () => {
      PRICE_PER_SHEET = parseInt(priceInput.value) || 0;
      recalcPrice();
    });

    async function handleFiles(files) {
      fileTable.innerHTML = "";
      details = [];
      fileCount = 0; pageCount = 0; sheetCount = 0; coverCount = 0; priceCount = 0;

      for (let file of files) {
        if (file.type !== "application/pdf") continue;

        let row = document.createElement("tr");

        try {
          let arrayBuffer = await file.arrayBuffer();
          let pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
          let pages = pdf.numPages;
          let sheets = Math.ceil(pages / 2);
          let quantity = 1;
          let printPrice = sheets * PRICE_PER_SHEET * quantity;
          let coverPrice = 0;
          let total = printPrice + coverPrice;

          fileCount++;
          pageCount += pages * quantity;
          sheetCount += sheets * quantity;
          coverCount += coverPrice;
          priceCount += total;

          details.push({
            name: file.webkitRelativePath || file.name,
            pages,
            sheets,
            quantity,
            printPrice,
            coverPrice,
            total
          });

          let fileIndex = details.length - 1;

          row.innerHTML = `
            <td class="p-2 border max-w-md break-words">${file.webkitRelativePath || file.name}</td>
            <td class="p-2 border text-center">${pages}</td>
            <td class="p-2 border text-center">${sheets}</td>
            <td class="p-2 border text-center">
              <input type="number" value="${quantity}" min="1"
                     class="w-20 border border-gray-300 rounded-lg px-2 py-1 text-center quantityInput"
                     data-index="${fileIndex}">
            </td>
            <td class="p-2 border text-center">${printPrice.toLocaleString()} ƒë</td>
            <td class="p-2 border text-center">
              <input type="number" value="${coverPrice}" min="0" 
                     class="w-24 border border-gray-300 rounded-lg px-2 py-1 text-center coverInput"
                     data-index="${fileIndex}">
            </td>
            <td class="p-2 border text-center text-green-600 font-semibold totalCell">${total.toLocaleString()} ƒë</td>
          `;
        } catch (err) {
          row.innerHTML = `
            <td class="p-2 border max-w-md break-words">${file.webkitRelativePath || file.name}</td>
            <td class="p-2 border text-center text-red-500" colspan="6">‚ùå Kh√¥ng ƒë·ªçc ƒë∆∞·ª£c PDF</td>
          `;
        }
        fileTable.appendChild(row);
      }

      attachInputs();
      updateTotals();
      exportBtn.classList.remove("hidden");
      exportImgBtn.classList.remove("hidden");
    }

    function attachInputs() {
      // S·ªë l∆∞·ª£ng
      document.querySelectorAll(".quantityInput").forEach(input => {
        input.addEventListener("input", (e) => {
          let idx = parseInt(e.target.dataset.index);
          let val = parseInt(e.target.value) || 1;

          details[idx].quantity = val;
          details[idx].printPrice = details[idx].sheets * PRICE_PER_SHEET * val;
          details[idx].total = details[idx].printPrice + details[idx].coverPrice * val;

          let row = e.target.closest("tr");
          row.querySelector(".totalCell").textContent = details[idx].total.toLocaleString() + " ƒë";
          row.querySelectorAll("td")[4].textContent = details[idx].printPrice.toLocaleString() + " ƒë";

          updateTotals();
        });
      });

      // Ti·ªÅn b√¨a
      document.querySelectorAll(".coverInput").forEach(input => {
        input.addEventListener("input", (e) => {
          let idx = parseInt(e.target.dataset.index);
          let val = parseInt(e.target.value) || 0;

          details[idx].coverPrice = val;
          details[idx].total = details[idx].printPrice + details[idx].coverPrice * details[idx].quantity;

          e.target.closest("tr").querySelector(".totalCell").textContent = details[idx].total.toLocaleString() + " ƒë";

          updateTotals();
        });
      });
    }

    function updateTotals() {
      fileCount = details.length;
      pageCount = details.reduce((a, f) => a + f.pages * f.quantity, 0);
      sheetCount = details.reduce((a, f) => a + f.sheets * f.quantity, 0);
      coverCount = details.reduce((a, f) => a + f.coverPrice * f.quantity, 0);
      priceCount = details.reduce((a, f) => a + f.total, 0);

      totalFiles.textContent = fileCount;
      totalPages.textContent = pageCount;
      totalSheets.textContent = sheetCount;
      totalCover.textContent = coverCount.toLocaleString() + " ƒë";
      totalPrice.textContent = priceCount.toLocaleString() + " ƒë";
    }

    function recalcPrice() {
      details.forEach((file, idx) => {
        file.printPrice = file.sheets * PRICE_PER_SHEET * file.quantity;
        file.total = file.printPrice + file.coverPrice * file.quantity;
      });

      // render l·∫°i b·∫£ng
      fileTable.innerHTML = "";
      details.forEach((file, idx) => {
        let row = document.createElement("tr");
        row.innerHTML = `
          <td class="p-2 border max-w-md break-words">${file.name}</td>
          <td class="p-2 border text-center">${file.pages}</td>
          <td class="p-2 border text-center">${file.sheets}</td>
          <td class="p-2 border text-center">
            <input type="number" value="${file.quantity}" min="1"
                   class="w-20 border border-gray-300 rounded-lg px-2 py-1 text-center quantityInput"
                   data-index="${idx}">
          </td>
          <td class="p-2 border text-center">${file.printPrice.toLocaleString()} ƒë</td>
          <td class="p-2 border text-center">
            <input type="number" value="${file.coverPrice}" min="0" 
                   class="w-24 border border-gray-300 rounded-lg px-2 py-1 text-center coverInput"
                   data-index="${idx}">
          </td>
          <td class="p-2 border text-center text-green-600 font-semibold totalCell">${file.total.toLocaleString()} ƒë</td>
        `;
        fileTable.appendChild(row);
      });

      attachInputs();
      updateTotals();
    }

    exportBtn.addEventListener("click", () => {
      let ws = XLSX.utils.json_to_sheet(details);
      let wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "K·∫øt qu·∫£");
      XLSX.writeFile(wb, "ket_qua.xlsx");
    });

    // Xu·∫•t ·∫£nh
    exportImgBtn.addEventListener("click", () => {
      let target = document.getElementById("resultArea");
      html2canvas(target, { scale: 2 }).then(canvas => {
        let link = document.createElement("a");
        link.download = "ket_qua.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      });
    });
  </script>
</body>
</html>
